<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="keyboard">
            <div class="display">
            </div>

            <div class="row1">
                <div class="button">q</div>
                <div class="button">w</div>
                <div class="button">e</div>
                <div class="button">r</div>
                <div class="button">t</div>
                <div class="button">y</div>
                <div class="button">u</div>
                <div class="button">i</div>
                <div class="button">o</div>
                <div class="button">p</div>
            </div>

            <div class="row2">
                <div class="button">a</div>
                <div class="button">s</div>
                <div class="button">d</div>
                <div class="button">f</div>
                <div class="button">g</div>
                <div class="button">h</div>
                <div class="button">j</div>
                <div class="button">k</div>
                <div class="button">l</div>
            </div>

            <div class="row3">
                <div class="capital">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M10.88 2.468a1.75 1.75 0 0 0-.224.224L2.79 12.13a1.75 1.75 0 0 0 .224 2.464l.14.105c.288.196.63.301.98.301h2.864L7 20.25c0 .966.784 1.75 1.75 1.75h6.5l.144-.006A1.75 1.75 0 0 0 17 20.25L16.999 15h2.866a1.75 1.75 0 0 0 1.344-2.87l-7.865-9.438a1.75 1.75 0 0 0-2.337-.32l-.127.096Zm1.312 1.184 7.865 9.438a.25.25 0 0 1-.192.41H16.25a.75.75 0 0 0-.75.75v6a.25.25 0 0 1-.25.25h-6.5a.25.25 0 0 1-.25-.25v-6a.75.75 0 0 0-.75-.75H4.135a.25.25 0 0 1-.192-.41l7.865-9.438a.25.25 0 0 1 .384 0Z" />
                    </svg>
                </div>
                <div class="button">z</div>
                <div class="button">x</div>
                <div class="button">c</div>
                <div class="button">v</div>
                <div class="button">b</div>
                <div class="button">n</div>
                <div class="button">m</div>
                <div class="delete">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 512 512">
                        <path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"
                            d="M135 390a29 29 0 0 0 22 10h246a29 29 0 0 0 29-29V141a29 29 0 0 0-29-29H157a29 29 0 0 0-22 10L46 256l89 134Z" />
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32" d="M337 192 207 322m130 0L207 192m130 0L207 322m130 0L207 192" />
                    </svg>
                </div>
            </div>

            <div class="row4">
                <div class="number">123</div>
                <div class="language">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 512 512">
                        <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"
                            d="M256 48a208 208 0 1 0 0 416 208 208 0 0 0 0-416Z" />
                        <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"
                            d="M256 48c-58 0-113 93-113 208s55 208 113 208 113-93 113-208S314 48 256 48Z" />
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32" d="M117 117a240 240 0 0 0 277 0m1 278a240 240 0 0 0-277 0" />
                        <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"
                            d="M256 48v416m208-208H48" />
                    </svg>
                </div>
                <div class="radio">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 512 512">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32"
                            d="M192 448h128m64-240v32c0 70-58 128-128 128h0c-70 0-128-58-128-128v-32m128 160v80" />
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32"
                            d="M256 64a64 64 0 0 0-64 64v111c0 35 29 65 64 65s64-29 64-65V128c0-36-28-64-64-64Z" />
                    </svg>
                </div>
                <div class="space">Space</div>
                <div class="search">Search</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
